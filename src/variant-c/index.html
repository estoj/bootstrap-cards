<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Variant C – UX/UI Designer assignment</title>
</head>
<body class="container pb-5">
    <header class="mt-3">
        <nav class="navbar navbar-expand-md mw-50">
            <a class="navbar-brand" href="../">
                <img class="d-block img-fluid" src="../img/odoo_logo.svg" alt="Odoo’s logo" width="68" height="22">
                <span class="visually-hidden sr-only">Odoo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-md-auto column-gap-3">
                    <a class="nav-link" href="../">Home</a>
                    <a class="nav-link" href="../variant-b">Redesigned card</a>
                    <a class="nav-link active" aria-current="page" href="../variant-c">Themed card</a>
                    <a class="nav-link" href="../variant-d">UX report</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="mt-5">
        <h1 class="h2 text-primary mb-1">Themed card</h1>
        <p class="text-uppercase text-body-secondary"><small>Variant C</small></p>
    </div>
    <form action="#" class="mw-600 mx-auto mt-5">  
        <label for="themeSelector" class="form-label">Select a theme</label>
        <select id="themeSelector" class="form-select">
            <option value="" selected>None</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="success">Success</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="danger">Danger</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
    </form>
    <div id="card" class="card mw-600 mx-auto mt-3">
        <!-- Navigation tabs -->
        <div class="card-header bg-dark border-bottom-0">
            <ul class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                <li class="nav-item bg-gray">
                    <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</button>
                </li>
                <li class="nav-item ms-1 bg-gray">
                    <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</button>
                </li>
                <li class="nav-item ms-1 bg-gray">
                    <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</button>
                </li>
                <li class="nav-item ms-1 bg-gray">
                    <button class="nav-link disabled bg-secondary text-white" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled" role="tab" aria-controls="disabled" tabindex="-1" aria-disabled="true" disabled>Disabled</button>
                </li>
            </ul>
        </div>

        <!-- Card content -->
        <div class="card-body p-0">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab" tabindex="0">
                    <div class="pt-3 px-3 pb-4 border-bottom">
                        <h2 class="card-title h5">Card title</h2>
                        <h3 class="card-subtitle h6 text-muted">Card subtitle</h3>
                    </div>
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="list-group list-group-flush" id="items-tab" role="tablist">
                                <button class="list-group-item list-group-item-action active" id="items-1-tab" data-bs-toggle="pill" data-bs-target="#items-1" role="tab" aria-controls="items-1" aria-selected="true">
                                    An item
                                </button>
                                <button class="list-group-item list-group-item-action" id="items-2-tab" data-bs-toggle="pill" data-bs-target="#items-2" role="tab" aria-controls="items-2" aria-selected="false">
                                    A second item
                                </button>
                                <button class="list-group-item list-group-item-action" id="items-3-tab" data-bs-toggle="pill" data-bs-target="#items-3" role="tab" aria-controls="items-3" aria-selected="false">
                                    A third item
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="tab-content" id="items-tabContent">
                                <div class="tab-pane show active" id="items-1" role="tabpanel" aria-labelledby="items-1-tab">
                                    <picture>
                                        <source srcset="https://placehold.co/555x345/blue/white?text=Pic-1" media="(max-width: 768px)" width="555" height="345">
                                        <img class="img-fluid" src="https://placehold.co/300x175/blue/white?text=Pic-1" alt="White 'Pic-1' text on a blue background" width="300" height="175">
                                    </picture>
                                </div>
                                <div class="tab-pane" id="items-2" role="tabpanel" aria-labelledby="items-2-tab">
                                    <picture>
                                        <source srcset="https://placehold.co/555x345/yellow/black?text=Pic-2" media="(max-width: 768px)" width="555" height="345">
                                        <img class="img-fluid" src="https://placehold.co/300x175/yellow/black?text=Pic-2" alt="Black 'Pic-2' text on a yellow background" width="300" height="175">
                                    </picture>
                                </div>
                                <div class="tab-pane" id="items-3" role="tabpanel" aria-labelledby="items-3-tab">
                                    <picture>
                                        <source srcset="https://placehold.co/555x345/black/white?text=Pic-3" media="(max-width: 768px)" width="555" height="345">
                                        <img class="img-fluid" src="https://placehold.co/300x175/black/white?text=Pic-3" alt="White 'Pic-3' text on a black background" width="300" height="175">
                                    </picture>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="tab2" role="tabpanel" aria-labelledby="tab2-tab" tabindex="0">
                    <div class="d-flex justify-content-center align-items-center flex-column p-5">
                        Loading…
                        <svg class="mt-2" width="34" height="34" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 34">
                            <style>
                                .spinner {fill: none; stroke: #000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2px;transform-origin:center;animation:spinner_animation .75s infinite linear}
                                @keyframes spinner_animation{100%{transform:rotate(360deg)}}
                            </style>
                            <path class="spinner" d="M1,17c0-2.21.45-4.31,1.26-6.23s1.98-3.64,3.43-5.09,3.17-2.62,5.09-3.43"/>
                        </svg>
                    </div>
                </div>
                <div class="tab-pane" id="tab3" role="tabpanel" aria-labelledby="tab3-tab" tabindex="0">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <picture>
                                <source srcset="https://placehold.co/555x345/red/white?text=Image" media="(max-width: 768px)" width="555" height="345" class="img-fluid">
                                <img src="https://placehold.co/200x186/red/white?text=Image" alt="White 'Image' text on a red background"  width="200" height="186" class="img-fluid">
                            </picture>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body d-flex flex-column justify-content-center h-100">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="tab-pane" id="disabled" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
                    <div class="d-flex justify-content-center align-items-center flex-column p-5">
                        Disabled
                    </div>
                </div>
            </div>
            <div class="card-footer bg-dark text-white">
                2 days ago
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
